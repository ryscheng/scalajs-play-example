@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
  </head>
  <body>
    <div class="content">
      @content
    </div>
  </body>
  <!--script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script-->
  <!-- for production (play dist), use the optimized version instead -->
  <!-- <script src="@routes.Assets.at("js/scalajs-example-opt.js")" type="text/javascript"></script> -->
  <script src="@routes.Assets.at("js/scalajs-project-fastopt.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/scalajs-project-launcher.js")" type="text/javascript"></script>
</html>
